<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Firebase CDN -->
   <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  

   <!-- Link to Moment.js should go here -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule</title>
</head>
<body>
        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                  <h1 class="text-center">Train Schedule</h1>
                  <h3 class="text-center">Chee Chee. Choo Choo</h3>
                </div>
            
                <div class="row">
            
                        <div class="col-md-12">
                  
                          <!-- Current Train Schedule-->
                          <div class="card mb-4">
                            <div class="card-body">
                              <h3 class="card-title">Current Train Schedule</h3>
                              <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                  <tr>
                                    <th scope="col">Train Schedule</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>

                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4 p-4">
                      <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Enter Your Name" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Enter Your Destination" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="train-time-input">First Train Time (HH:mm - military time -)(ex: afteroon 3 o'clock 20 min -15:20 </label>
                            <input class="form-control" id="train-time-input" placeholder="Enter Time" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="Frequency -input">Frequency (min)</label>
                            <input class="form-control" id="Frequency-input" placeholder="Enter Frequency" type="text">
                          </div>
                          <button class="btn btn-primary float-left" id="add-trainSchedule-btn">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            
                
              </div>

<script type="text/javascript" src="assets/javascript/main.js"></script>
    
</body>
</html>
